<body>

  <h2>ðŸ“˜ DÃ¡n cÃ¢u tiáº¿ng Trung + pinyin vÃ o Ä‘Ã¢y</h2>
  <p>Má»—i Ä‘oáº¡n gá»“m 2 dÃ²ng: dÃ²ng 1 lÃ  cÃ¢u tiáº¿ng Trung, dÃ²ng 2 lÃ  pinyin tÆ°Æ¡ng á»©ng.</p>

  <textarea id="input" placeholder="DÃ¡n ná»™i dung vÃ o Ä‘Ã¢y..."></textarea>
  <button onclick="convert()">Chuyá»ƒn Ä‘á»•i</button>
  <button onclick="clearContent()">ðŸ§¹ XÃ³a ná»™i dung</button>

  <div class="output" id="output"></div>

  <script>
    function showPinyin(el) {
      let existing = el.querySelector('.pinyin');
      if (existing) {
        existing.style.display = 'block';
      } else {
        let pinyin = document.createElement('div');
        pinyin.className = 'pinyin';
        pinyin.textContent = el.getAttribute('data-pinyin');
        el.appendChild(pinyin);
        pinyin.style.display = 'block';
      }
      setTimeout(() => {
        const pinyinDiv = el.querySelector('.pinyin');
        if (pinyinDiv) {
          pinyinDiv.style.display = 'none';
        }
      }, 3000);
    }

    function convert() {
      const input = document.getElementById('input').value.trim();
      localStorage.setItem('savedContent', input); // âœ… LÆ°u ná»™i dung
      const lines = input.split('\n');
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (let i = 0; i < lines.length; i += 2) {
        const chinese = lines[i] || '';
        const pinyin = lines[i + 1] || '';

        let html = '<p>';
        html += `<span class="sentence" onclick="showPinyin(this)" data-pinyin="${pinyin}">${chinese}</span>`;
        html += '</p>';

        output.innerHTML += html;
      }
    }

    function clearContent() {
      document.getElementById('input').value = '';
      document.getElementById('output').innerHTML = '';
      localStorage.removeItem('savedContent'); // âœ… XÃ³a ná»™i dung Ä‘Ã£ lÆ°u
    }

    // âœ… Tá»± Ä‘á»™ng khÃ´i phá»¥c khi táº£i láº¡i trang
    window.onload = function() {
      const saved = localStorage.getItem('savedContent');
      if (saved) {
        document.getElementById('input').value = saved;
        convert();
      }
    };
  </script>
