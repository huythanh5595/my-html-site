<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>给 – 10 Tình Huống Đời Thường</title>
<style>
  :root{
    --bg:#FFF7D1; --brand:#E53935; --text:#333; --muted:#444; --chip:#FFE9B3;
  }
  body{font-family:'Segoe UI','Noto Sans SC',sans-serif;background:var(--bg);color:var(--text);max-width:1000px;margin:auto;padding:24px;}
  h1{text-align:center;color:var(--brand);}
  .card{
    display:grid;
    grid-template-columns:120px 1fr auto;
    gap:16px;
    border:2px solid var(--brand);
    border-radius:14px;
    background:#fff;
    padding:12px;
    margin:18px 0;
    align-items:center;
  }
  .icon{
    display:flex;align-items:center;justify-content:center;
    background:var(--chip);border-radius:12px;
    width:100px;height:100px;
  }
  .hanzi{
    font-size:1.8em;font-weight:700;color:var(--brand);
    text-align:center;
  }
  .info{
    max-width:300px;
    overflow:hidden;
    transition: max-height 0.3s ease, opacity 0.3s ease;
    max-height:0;
    opacity:0;
    padding:0;
    margin:0;
  }
  .info.visible{
    max-height:500px;
    opacity:1;
    padding:6px 0;
  }
  .info .pinyin{font-size:1.1em;color:var(--muted);margin-bottom:6px;}
  .info .meaning{margin-bottom:6px;}
  .tip{background:var(--chip);padding:6px 8px;border-radius:8px;font-size:0.9em;}
  .toggle-btn{
    grid-column: 1 / -1;
    text-align:right;
    font-size:0.8em;
    color:var(--brand);
    cursor:pointer;
    user-select:none;
  }
</style>
</head>
<body>

<h1>给 – 10 Tình Huống Đời Thường</h1>

<div class="card">
  <div class="icon">
    <svg viewBox="0 0 100 100" width="70" height="70">
      <rect x="18" y="42" width="64" height="42" rx="8" fill="#FFC7D1"/>
      <rect x="46" y="42" width="8" height="42" fill="#E53935"/>
      <rect x="18" y="58" width="64" height="6" fill="#E53935"/>
    </svg>
  </div>
  <div class="hanzi">我给你一本书。</div>
  <div class="info">
    <div class="pinyin">Wǒ gěi nǐ yī běn shū.</div>
    <div class="meaning">(Mình tặng bạn một cuốn sách)</div>
    <div class="tip">Hình dung cuốn sách phát sáng khi trao.</div>
  </div>
  <div class="toggle-btn" onclick="toggleInfo(this)">Hiện</div>
</div>

<div class="card">
  <div class="icon">
    <svg viewBox="0 0 100 100" width="70" height="70">
      <circle cx="50" cy="58" r="24" fill="#FFD2A6"/>
    </svg>
  </div>
  <div class="hanzi">他给我一个苹果。</div>
  <div class="info">
    <div class="pinyin">Tā gěi wǒ yī gè píngguǒ.</div>
    <div class="meaning">(Anh ấy cho mình một quả táo)</div>
    <div class="tip">Nghĩ tới trái táo đỏ lá xanh.</div>
  </div>
  <div class="toggle-btn" onclick="toggleInfo(this)">Hiện</div>
</div>

<script>
function toggleInfo(el){
  const infoDiv = el.parentElement.querySelector('.info');
  infoDiv.classList.toggle('visible');
  el.textContent = infoDiv.classList.contains('visible') ? 'Ẩn' : 'Hiện';
}
</script>

</body>
</html>
