  <style>
    body {

    textarea {
      width: 100%;

    .pinyin {
      position: absolute;
      top: -20px;

</head>
<body>

  <h2>ðŸ“˜ DÃ¡n tá»« tiáº¿ng Trung + pinyin vÃ o Ä‘Ã¢y</h2>
  <p>Má»—i Ä‘oáº¡n gá»“m 2 dÃ²ng: dÃ²ng 1 lÃ  tá»« tiáº¿ng Trung (ghÃ©p), dÃ²ng 2 lÃ  pinyin tÆ°Æ¡ng á»©ng.</p>

  <textarea id="input" placeholder="DÃ¡n ná»™i dung vÃ o Ä‘Ã¢y..."></textarea>
  <button onclick="convert()">Chuyá»ƒn Ä‘á»•i</button>
  <button onclick="clearContent()">ðŸ§¹ XÃ³a ná»™i dung</button>

  <div class="output" id="output"></div>

  <script>
    function showPinyin(el) {
      let existing = el.querySelector('.pinyin');
      if (existing) {
        existing.style.display = 'inline-block';
      } else {
        let pinyin = document.createElement('span');
        pinyin.className = 'pinyin';
        pinyin.textContent = el.getAttribute('data-pinyin');
        el.appendChild(pinyin);
        pinyin.style.display = 'inline-block';
      }
      setTimeout(() => {
        const pinyinSpan = el.querySelector('.pinyin');
        if (pinyinSpan) {
          pinyinSpan.style.display = 'none';
        }
      }, 2000);
    }

    function convert() {
      const input = document.getElementById('input').value.trim();
      const lines = input.split('\n');
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (let i = 0; i < lines.length; i += 2) {
        const chinese = lines[i] || '';
        const pinyin = lines[i + 1] || '';

        let html = '<p>';
        html += `<span class="word" onclick="showPinyin(this)" data-pinyin="${pinyin}">${chinese}</span>`;
        html += '</p>';

        output.innerHTML += html;
      }
    }

    function clearContent() {
      document.getElementById('input').value = '';
      document.getElementById('output').innerHTML = '';
    }
  </script>
