<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi·ªÉn th·ªã pinyin to√†n c√¢u</title>
  <style>
    body {
      font-family: "SimSun", serif;
      padding: 20px;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: "SimSun", serif;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      font-family: "SimSun", serif;
    }
    .output {
      margin-top: 20px;
      line-height: 2;
      word-wrap: break-word;
      font-family: "SimSun", serif;
    }
    .sentence {
      display: inline-block;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .sentence:hover {
      background-color: #f0f0f0;
    }
    .pinyin {
      display: none;
      font-size: 14px;
      color: #555;
      margin-left: 8px;
    }
    @media (max-width: 600px) {
      textarea {
        height: 120px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>üìò D√°n c√¢u ti·∫øng Trung + pinyin v√†o ƒë√¢y</h2>
  <p>M·ªói ƒëo·∫°n g·ªìm 2 d√≤ng: d√≤ng 1 l√† c√¢u ti·∫øng Trung, d√≤ng 2 l√† pinyin t∆∞∆°ng ·ª©ng.</p>

  <textarea id="input" placeholder="D√°n n·ªôi dung v√†o ƒë√¢y..."></textarea>
  <button onclick="convert()">Chuy·ªÉn ƒë·ªïi</button>
  <button onclick="clearContent()">üßπ X√≥a n·ªôi dung</button>

  <div class="output" id="output"></div>

  <script>
    function showPinyin(el) {
      const pinyinDiv = el.querySelector('.pinyin');
      if (pinyinDiv) {
        pinyinDiv.style.display = 'inline';
        setTimeout(() => {
          pinyinDiv.style.display = 'none';
        }, 2000); // ‚è± 2 gi√¢y
      }
    }

    function convert() {
      const input = document.getElementById('input').value.trim();
      localStorage.setItem('savedContent', input);
      const lines = input.split('\n');
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (let i = 0; i < lines.length; i += 2) {
        const chinese = lines[i] || '';
        const pinyin = lines[i + 1] || '';

        let html = `<p>
          <span class="sentence" onclick="showPinyin(this)">
            ${chinese}
            <span class="pinyin">${pinyin}</span>
          </span>
        </p>`;

        output.innerHTML += html;
      }
    }

    function clearContent() {
      document.getElementById('input').value = '';
      document.getElementById('output').innerHTML = '';
      localStorage.removeItem('savedContent');
    }

    window.onload = function() {
      const saved = localStorage.getItem('savedContent');
      if (saved) {
        document.getElementById('input').value = saved;
        convert();
      }
    };
  </script>

</body>
</html>
