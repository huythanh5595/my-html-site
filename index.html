<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi·ªÉn th·ªã pinyin to√†n c√¢u2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .output {
      margin-top: 20px;
      line-height: 2;
      word-wrap: break-word;
    }
    .sentence {
      position: relative;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      display: inline-block;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    .sentence:hover {
      background-color: #f0f0f0;
    }
    .pinyin {
      position: absolute;
      bottom: 100%;
      left: 0;
      background-color: #ffeeba;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      white-space: normal;
      max-width: 100%;
      box-sizing: border-box;
      z-index: 10;
    }
    @media (max-width: 600px) {
      textarea {
        height: 120px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>üìò D√°n c√¢u ti·∫øng Trung + pinyin v√†o ƒë√¢y</h2>
  <p>M·ªói ƒëo·∫°n g·ªìm 2 d√≤ng: d√≤ng 1 l√† c√¢u ti·∫øng Trung, d√≤ng 2 l√† pinyin t∆∞∆°ng ·ª©ng.</p>

  <textarea id="input" placeholder="D√°n n·ªôi dung v√†o ƒë√¢y..."></textarea>
  <button onclick="convert()">Chuy·ªÉn ƒë·ªïi</button>
  <button onclick="clearContent()">üßπ X√≥a n·ªôi dung</button>

  <div class="output" id="output"></div>

  <script>
    function showPinyin(el) {
      let existing = el.querySelector('.pinyin');
      if (existing) {
        existing.style.display = 'block';
      } else {
        let pinyin = document.createElement('div');
        pinyin.className = 'pinyin';
        pinyin.textContent = el.getAttribute('data-pinyin');
        el.appendChild(pinyin);
        pinyin.style.display = 'block';
      }
      setTimeout(() => {
        const pinyinDiv = el.querySelector('.pinyin');
        if (pinyinDiv) {
          pinyinDiv.style.display = 'none';
        }
      }, 3000);
    }

    function convert() {
      const input = document.getElementById('input').value.trim();
      const lines = input.split('\n');
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (let i = 0; i < lines.length; i += 2) {
        if (!lines[i]) continue; // b·ªè qua n·∫øu kh√¥ng c√≥ c√¢u ti·∫øng Trung
        const chinese = lines[i];
        const pinyin = lines[i + 1] || '';

        let html = '<p>';
        html += `<span class="sentence" onclick="showPinyin(this)" data-pinyin="${pinyin}">${chinese}</span>`;
        html += '</p>';

        output.innerHTML += html;
      }

      // L∆∞u v√†o localStorage
      localStorage.setItem('inputText', document.getElementById('input').value);
      localStorage.setItem('outputHTML', output.innerHTML);
    }

    function clearContent() {
      document.getElementById('input').value = '';
      document.getElementById('output').innerHTML = '';
      localStorage.removeItem('inputText');
      localStorage.removeItem('outputHTML');
    }

    // Kh√¥i ph·ª•c d·ªØ li·ªáu khi t·∫£i l·∫°i trang
    window.onload = function() {
      const savedInput = localStorage.getItem('inputText');
      const savedOutput = localStorage.getItem('outputHTML');
      if (savedInput) {
        document.getElementById('input').value = savedInput;
      }
      if (savedOutput) {
        document.getElementById('output').innerHTML = savedOutput;
      }
    }
  </script>

</body>
</html>
